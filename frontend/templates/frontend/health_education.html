{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
    font-family: "Segoe UI", sans-serif;
  }

  .container {
    padding-top: 40px;
    padding-bottom: 40px;
  }

  h2 {
    font-weight: 700;
    color: #0077b6;
    margin-bottom: 1rem;
  }

  h5 {
    color: #023e8a;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  /* Navigation Bar Active State (assuming navbar in base.html) */
  .navbar-nav .nav-item .nav-link {
    color: #0077b6;
    transition: color 0.3s ease;
  }

  .navbar-nav .nav-item .nav-link:hover {
    color: #023e8a;
  }

  .navbar-nav .nav-item.active .nav-link {
    color: #023e8a;
    text-decoration: underline;
    text-decoration-thickness: 2px;
    text-underline-offset: 4px;
  }

  /* Breadcrumb Section */
  .breadcrumb-option {
    background: url("{% static 'img/breadcrumb-bg.jpg' %}") no-repeat center center;
    background-size: cover;
    padding: 80px 0;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
  }

  .breadcrumb__text h2 {
    color: #fff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
  }

  .breadcrumb__links a,
  .breadcrumb__links span {
    color: #caf0f8;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .breadcrumb__links a:hover {
    color: #00b4d8;
  }

  .breadcrumb__links span {
    color: #f1faff;
  }

  /* Blog Section */
  .blog__item {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    animation: fadeIn 0.6s ease-in-out;
  }

  .blog__item:hover {
    transform: scale(1.02);
    background: #f1faff;
  }

  .blog__item__pic img {
    border-radius: 12px;
    width: 100%;
    height: 200px;
    object-fit: cover;
    margin-bottom: 1rem;
  }

  .blog__item__text h5 a {
    color: #0077b6;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .blog__item__text h5 a:hover {
    color: #023e8a;
  }

  .blog__item__text ul {
    list-style: none;
    padding-left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 0.5rem;
  }

  .blog__item__text ul li {
    display: flex;
    align-items: center;
    color: #666;
    font-size: 0.9rem;
  }

  .blog__item__text ul li img {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 5px;
  }

  /* Load More Button */
  .load__more .primary-btn {
    border-radius: 50px;
    padding: 10px 25px;
    background-color: #0077b6;
    border: none;
    color: #fff;
    transition: background-color 0.3s ease;
  }

  .load__more .primary-btn:hover {
    background-color: #023e8a;
  }

  /* Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Explore Health News</h2>
          <div class="breadcrumb__links">
            <a href="{% url 'frontend:home' %}">Home</a>
            <span>News</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
  <div class="container">
    <div class="row" id="blog-container">
      {% for article in articles %}
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="blog__item">
          <div class="blog__item__pic">
            <img src="{{ article.urlToImage|default:'https://via.placeholder.com/300x200' }}" alt="" />
          </div>
          <div class="blog__item__text">
            <h5>
              <a href="{{ article.url }}" target="_blank">
                {{ article.title }}
              </a>
            </h5>
            <ul>
              <li>
                <img src="{% static 'img/blog/blog-author.jpg' %}" alt="" />
                {{ article.author|default:"Unknown" }}
              </li>
              <li>{{ article.publishedAt|date:"M d, Y" }}</li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="col-lg-12 text-center">
      <div class="load__more">
        <a href="#" class="primary-btn" id="loadMoreBtn">Load More</a>
      </div>
    </div>
  </div>
</section>

<script>
  let page = 2;

  document
    .getElementById("loadMoreBtn")
    .addEventListener("click", function (e) {
      e.preventDefault();

      fetch(`?page=${page}`, {
        headers: {
          "X-Requested-With": "XMLHttpRequest",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("blog-container");
          data.articles.forEach((article) => {
            const html = `
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="blog__item">
              <div class="blog__item__pic">
                <img src="${article.urlToImage || "https://via.placeholder.com/300x200"}" alt="" />
              </div>
              <div class="blog__item__text">
                <h5><a href="${article.url}" target="_blank">${article.title}</a></h5>
                <ul>
                  <li>
                    <img src="{% static 'img/blog/blog-author.jpg' %}" alt="" />
                    ${article.author || "Unknown"}
                  </li>
                  <li>${new Date(article.publishedAt).toLocaleDateString()}</li>
                </ul>
              </div>
            </div>
          </div>
        `;
            container.insertAdjacentHTML("beforeend", html);
          });

          page += 1;
        })
        .catch((error) => console.error("Error loading more articles:", error));
    });
</script>
<!-- Blog Section End -->

{% endblock %}
